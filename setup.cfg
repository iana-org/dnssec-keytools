[mypy]
follow_imports = silent
disallow_untyped_calls = False
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_subclassing_any = True
disallow_untyped_decorators = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_ignores = True
warn_unused_configs = True
no_implicit_optional = True
strict_optional = True

[pylama]
format = pep8,pycodestyle,pylint,parsable
linters = pycodestyle,pyflakes,mccabe,pydocstyle,pylint
# D203 and D211 are in conflict with each other
# D212 and D213 are in conflict with each other
# C0301 handled by black
# C0103 justified sometimes
# C0330 conflicts with black
# W1202, W1203 is annoying, f-string easier to read
# R0902 is annoying
ignore = D203,D212,C0103,C0330,C0301,D401,R0902,W1202,W1203

[pylama:src/kskm/*/tests/*.py]
ignore = C0114,C0115,D100,D101,D210,D400,D415,E127,C0103

[pylama:src/kskm/*/data.py]
ignore = D101

[pylama:setup.py]
ignore = D100

[pylama:pycodestyle]
max_line_length = 120

[pylama:mccabe]
complexity = 40

[coverage:run]
omit = src/*/tests/*

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
