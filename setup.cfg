[mypy]
follow_imports = silent
disallow_untyped_calls = False
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_subclassing_any = True
disallow_untyped_decorators = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_ignores = True
warn_unused_configs = True
no_implicit_optional = True
strict_optional = True

[pylama]
format = pep8,pycodestyle,pylint,parsable
linters = pycodestyle,pyflakes,mccabe,pydocstyle,pylint
# D203 and D211 are in conflict with each other
# D212 and D213 are in conflict with each other
# C0301 handled by black
# C0103 justified sometimes
# C0330, E203 conflicts with black
# W1202, W1203 is annoying, f-string easier to read
# R0902,R0912,R0913,R0914,R0915,R1718 are annoying
#ignore = D203,D212,C0103,C0330,C0301,D401,E203,R0902,R0912,R0913,R0914,R0915,R1718,W1202,W1203
# ignore many errors for now to fix testing
ignore = D203,D212,C0103,C0330,C0301,D401,E203,R0902,R0912,R0913,R0914,R0915,R1718,W1202,W1203,C0114,C0116,C0303,C0415,D100,D103,D105,D202,D204,D213,D400,D415,E1101,E1120,E231,R1711,R1714,R1716,W0106,W0108,W0511,W0603,W0613,W0622,W0703,W1201,W1309,W1401,W293,W605,C0122,D404,E1133,E501,R0201,R1710,W0221

[pylama:src/kskm/*/__init__.py]
ignore = D104

[pylama:src/kskm/buildinfo.py]
ignore = D100,C0114

[pylama:src/kskm/*/tests/*.py]
ignore = C0114,C0115,C0116,D100,D101,D102,D210,D400,D415,E127,C0103,W0201,W0612

[pylama:src/kskm/*/data.py]
ignore = D101

[pylama:setup.py]
ignore = D100

[pylama:pycodestyle]
max_line_length = 120

[pylama:mccabe]
complexity = 40

[coverage:run]
omit = src/*/tests/*
