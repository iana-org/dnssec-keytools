<html>
<head>
	<title>KSR Processing Results</title>
</head>
<body>

<p>
<b>Remote Address:</b> {{ request.remote_addr }}<br/>
<b>Certificate Subject:</b> {{ client_subject() }}<br/>
<b>Certificate Digest:</b> {{ client_digest() }}
</p>

<p>
<b>Filename:</b> {{ filename }}<br/>
<b>Checksum:</b> {{ filehash }}<br/>
<b>Timestamp:</b> {{ timestamp }}
</p>

<p>
<b>Result:</b> {{ result }}
</p>

</body>
</html>
