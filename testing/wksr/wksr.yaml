# sample wksr.py configuration file

tls:
  cert: wksr.crt
  key: wksr.key
  ca_cert: ca.crt
  ciphers:
    - ECDHE-RSA-AES256-GCM-SHA384
  require_client_cert: true
  client_whitelist:
    - a1928d53e7d74c5921e0334b84b539ea8b64c28a10504cf624111e1e742250b4

ksr:
  max_size: 65535
  content_type: "application/xml"
  prefix: ksr.

templates:
  upload: upload.html
  result: result.html
  email: email.txt

