# sample wksr.py configuration file

tls:
  cert: wksr.crt
  key: wksr.key
  ca_cert: ca.crt
  ciphers:
    - ECDHE-RSA-AES256-GCM-SHA384
  require_client_cert: true
  client_whitelist:
    - b75b44b63ce7d6cd793c74c24271a253060864f3beb8fb88674e40703dba9c65

ksr:
  max_size: 65535
  content_type: "application/xml"
  upload_path: ./ksr

templates:
  upload: upload.html
  result: result.html
  email: email.txt

